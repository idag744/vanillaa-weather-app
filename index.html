<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="vanillaa-weather-app">
          <div class="overview">
            <h1>New York</h1>

            <ul>
              <li>Friday 9:00</li>
              <li>clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <span class="d-flex" class="weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                />
              </span>
              <span class="float-left" class="data">
                <span class="main-temperature">12</span
                ><span class="weather-temperature-units"> °C | °F </span>
              </span>
            </div>
            <div class="col-6">
              <div class="more-data">
                <ul>
                  <li>precipitation: 0%</li>
                  <li>humidity: 90%</li>
                  <li>wind speed: 30 km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/idag744/vanillaa-weather-app"
            >open-source code </a
          >, by Aida Garfami
        </small>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
