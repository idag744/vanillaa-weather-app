<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherForcastApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="vanillaa-weather-app">
          <div class="overview">
            <form class="form-inline">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    id="cityInput"
                    placeholder="Type a City ..."
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="search"
                    id="searchButton"
                    class="btn btn-primary mb-2"
                  />
                </div>
              </div>
            </form>

            <h1 id="city"></h1>

            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <img id="icon" src="" alt="" />

              <span class="float-left" class="data">
                <span class="main-temperature" id="temperature"> </span
                ><span class="weather-temperature-units"> °C | °F </span>
              </span>
            </div>
            <div class="col-6">
              <div class="more-data">
                <ul>
                  <li>precipitation: <span id="precipitation"></span> %</li>
                  <li>humidity: <span id="humidity"></span> %</li>
                  <li>wind speed: <span id="speed"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/idag744/vanillaa-weather-app"
            >open-source code </a
          >, by Aida Garfami
        </small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
